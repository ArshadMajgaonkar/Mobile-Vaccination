<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div layout:fragment="content">
        <h3>Add Vaccine</h3>
        <form method="post" th:action="@{/staff/vaccine/add-vaccine}" th:object="${vaccine}">
            <input type="text" name="name" th:value="${vaccine.name}" required/>
            <input type="text" name="code" th:value="${vaccine.code}" required/>
            <input type="submit" th:value="Add Vaccine"/>
        </form>
    </div>
</body>
</html>
