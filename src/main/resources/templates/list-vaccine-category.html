<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vaccine Category List</title>
</head>
<body>
    <div layout:fragment="content">
        <h3>Vaccine Category List</h3>
        <p>
            <a th:href="@{/staff/vaccine/add-vaccine-category}">Add</a>
        </p>
        <table>
            <tr>
                <th>Name</th>
                <th>Vaccine</th>
                <th>Minimum Age Limit</th>
                <th>Maximum Age Limit</th>
                <th>Pre-requisite</th>
                <th>Added At</th>
                <th>Added By</th>
            </tr>
            <tr th:each="vaccineCategory: ${vaccineCategories}">
                <td th:text="${vaccineCategory.name}"></td>

                <td th:text="${vaccineCategory.vaccine.name}"></td>

                <td th:if="${vaccineCategory.minAgeLimit}" th:text="${vaccineCategory.minAgeLimit}"></td>
                <td th:unless="${vaccineCategory.minAgeLimit}">-</td>

                <td th:if="${vaccineCategory.maxAgeLimit}" th:text="${vaccineCategory.maxAgeLimit}"></td>
                <td th:unless="${vaccineCategory.maxAgeLimit}">-</td>

                <td th:if="${vaccineCategory.prerequisite}" th:text="${vaccineCategory.prerequisite.name}"></td>
                <td th:unless="${vaccineCategory.prerequisite}">-</td>

                <td th:if="${vaccineCategory.addedAt}" th:text="${vaccineCategory.addedAt}"></td>

                <td th:if="${vaccineCategory.addedBy}" th:text="${vaccineCategory.addedBy.fullName}"></td>
            </tr>

        </table>
    </div>
</body>
</html>
