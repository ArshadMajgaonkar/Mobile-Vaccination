<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Slot by City</title>
</head>
<body>
    <div layout:fragment="content">
        <form id="spot-form" th:action="@{/user/book-slot}">

            <input type="hidden" name="userId"
                   th:value="${userId}" />

            <input type="date" name="selectedDate"
                   th:value="${selectedDate}"/>

            <div th:replace="fragments/form::spot-select-elements"></div>

            <p th:text="'Remaining slot for city: ' + ${remainingSlots}"></p>

            <submit th:if="${spots}">Search</submit>
            <submit th:unless="${spots}">Book Slot</submit>
        </form>


    </div>

    <script layout:fragment="script">
        function submitForm() {
            document.getElementById('spot-form').submit();
        }
    </script>
</body>
</html>
