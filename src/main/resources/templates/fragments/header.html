<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
    <div th:fragment="header">
        <!-- navbar starts -->
        <nav class="navbar navbar-expand-md bg-dark navbar-dark ">
            <!-- Brand -->

            <a class="navbar-brand" href="#">Mo-Vaccine</a>
            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ml-auto mr-2">
                    <li class="nav-item" th:if="${#authentication==null}">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>


                    <li class="nav-item" th:if="${#authentication==null}">
                        <a class="nav-link" th:href="@{/user/login}">Log In/Register</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/user/login}">Log In/Register</a>
                    </li>

                    <li class="nav-item" th:if="${#authentication==null}">
                        <a class="nav-link" th:href="@{/staff/login}">Staff/Admin</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/staff/login}">Staff/Admin</a>
                    </li>



                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_STAFF')" th:href="@{/staff/dashboard}">Dashboard</a>
                        <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/user/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STAFF')">
                        <a class="nav-link" href="/staff/centre">Centre</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STAFF')">
                        <a class="nav-link" href="/staff/disease">Disease</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STAFF')">
                        <a class="nav-link" href="/staff/vaccine/">Vaccine</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STAFF')">
                        <a class="nav-link" href="/staff/vaccine/category">Vaccine Category</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STAFF')">
                        <a class="nav-link" href="/staff/vaccine-drive">Vaccine Drive</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_STAFF')">
                        <a class="nav-link" href="/staff/vehicle">Vehicle</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" sec:authorize="hasRole('ROLE_STAFF')" th:href="@{/staff/logout}">Log out</a>
                        <a class="nav-link" sec:authorize="hasRole('ROLE_USER')" th:href="@{/user/logout}">Log out</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--navbar ends-->
    </div>
</body>
</html>
