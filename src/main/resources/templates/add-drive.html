<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Drive</title>
</head>
<body>
    <div layout:fragment="content">
    <h3>Add Vaccine Drive</h3>
        <form method="post" action="/staff/vaccine-drive/add" id="add-drive-form" th:object="${cityDto}">
            <label for="drive-date">Drive Date: </label>
            <input type="date" id="drive-date" name="driveDate"
                   th:attr="min=${minDriveDate}" th:value="${driveDate}"/>

            <div th:insert="fragments/form::city-select-elements"></div>

            <div th:insert="fragments/form::vaccine-select"></div>

            <label for="slot-count">Slot Count:</label>
            <input type="number" id="slot-count" name="slotCount" th:value="${slotCount}" />

            <input type="submit" value="Add Drive" />
        </form>
    </div>
</body>
<script layout:fragment="script">
    function submitForm() {
        document.getElementById("add-drive-form").submit();
    }
</script>
</html>
